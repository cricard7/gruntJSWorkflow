<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grunt Workflows</title>

    <link type="text/css" rel="stylesheet" href="css/_bower.css">

    <script type="text/javascript" src="js/_bower.js"></script>


</head>

<body>
    
    
    <div class="parallax-container">
      <div class="parallax"><img src="images/parallax1.jpg"></div>
    </div>
    
    <div class="row">
        <div class="col s12 m7">
            <h2 class="header">A Card</h2>
            <div class="card hoverable z-depth-5 horizontal">
                <div class="card-image">
                    <img src="http://lorempixel.com/100/190/nature/6">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>I am a very simple card. I am good at containing small bits of information.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link no nowhere</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    
    <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Autocomplete</label>
        </div>
      </div>
    </div>
  </div>
    

    
    <div class="row">
    
    
    
    </div>


    <script type="text/javascript" src="js/script.js"></script>



</body>

</html>
